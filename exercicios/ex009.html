<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vídeo em HTML5 </title>
</head>
<body>
    <h1>Inserindo vídeos hospedados localmente</h1>

    <p>Este vídeo esta hospedado no meu próprio servidor</p>

    <video src="video/meu-video.mp4" width="560" controls></video>

    <p>Outro modo</p>

    <video width="560" controls>
        <source src="video/meu-video.mp4" type="video/mp4">
    </video>
    <p>Este foram dos dois jetio de coloca vídeo no site.</p>
    
    <h2>Inserindo videos do youtube</h2>

    <iframe width="560" height="315" src="https://www.youtube.com/embed/t3WZIL_VwYg?si=YfkBXW9CSaCIfQxX" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
</body>
</html>
