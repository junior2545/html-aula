<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formúlario</title>
</head>
<body>
    <h1>Exemplo de formúlario</h1>
    <p>
        <fieldset>
            <legend>Sexo</legend>
            <input type="radio" name="sexo" id="smas">
            <label for="smas">Masculino</label> <br>
            <input type="radio" name="sexo" id="sfem">
            <label for="sfem">Feminino</label>
        </fieldset>
    </p>
    <fieldset>
        <legend>Esportes favoritos</legend>
        <input type="checkbox" name="esbas" id="ibasquete">Basquete <br>
        <input type="checkbox" name="esfut" id="ifutebol">Futebol <br>
        <input type="checkbox" name="esnat" id="inatacao">Natação <br>
        <input type="checkbox" name="esten" id="itenis">Tênis <br>

        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
    </fieldset>
</body>
</html>
