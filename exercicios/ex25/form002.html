<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Teste de Formulário</h1>
    <form action="cadastro.php" method="post" autocomplete="on">
    
    <p> <label for="iusu">Usúario</label>
        <input type="text" name="usuario" id="iusu" required minlength="10" placeholder="nome do usuario" autocomplete="username">
    </p>

    <p>
        <label for="isen">Senha</label>
        <input type="password" name="senha" id="isen" required maxlength="15" autocomplete="current-password" placeholder="numero ou senha">
    </p>
    <p>
        <input type="submit" value="Enviar">
        <input type="reset" value="Limpar">
    </p>
    </form>
</body>

</html>
