<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemplo de Formúlario</title>
</head>
<body>
    <h1>Exemplo de Formúlario</h1>
    <form action="cadastro.php" method="post" autocomplete="on">
        <p>
            <label for="iest">Estados:</label>
            <select name="estado" id="iest">
            
            <optgroup label="Região Sudeste">
                <option value="MG">Minas Gerais</option>
                <option value="SP">São Paulo</option>
                <option value="RJ">Rio de Janeiro</option>
            </optgroup>

                <optgroup label="Região Sul">
                    <option value="RN">Rio Grande do Sul</option>
                    <option value="SC">Santa Catarina</option>
                    <option value="PN">Paraná</option>
                </optgroup>
            </select>
        </p>

        <p>
            <label for="ipro">Profissão:</label>
            <input type="text" name="prof" id="iprof" list="lista">
            <datalist id="lista">
                <option>Repositor</option>
                <option>Operador</option>
                <option>Estoquista</option>
                <option>Gerente</option>
            </datalist>

        </p>
        <p>
            <label for="imsg">Mensagem:</label><br>
            <textarea name="msg" id="imsg" cols="30" rows="10" placeholder="Mensagem aqui"></textarea>
        </p>

        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
    </form>
</body>
</html>
